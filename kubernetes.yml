apiVersion: v1
kind: ConfigMap
metadata:
  name: cloud-native-basta17-config
data:
  appsettings.json: |
    {
      "message": "Hello K8s-only .NET Core",

      "info": {
        "author": "Mario-Leander Reimer",
        "company": "QAware GmbH",
        "variant": "K8s-only"
      }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: cloud-native-basta17
  labels:
    app: cloud-native-basta17
spec:
  type: NodePort
  ports:
  - port: 5000
  selector:
    app: cloud-native-basta17
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cloud-native-basta17
spec:
  replicas: 2
  minReadySeconds: 60
  template:
    metadata:
      labels:
        app: cloud-native-basta17
    spec:
      containers:
      - name: cloud-native-basta17
        image: "lreimer/cloud-native-basta17"
        imagePullPolicy: Always
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
        livenessProbe:
          httpGet:
            path: /admin/health
            port: 5000
          initialDelaySeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /admin/info
            port: 5000
          timeoutSeconds: 10
        volumeMounts:
        - name: cloud-native-basta17-config-volume
          mountPath: /config
          readOnly: true
      volumes:
      - name: cloud-native-basta17-config-volume
        configMap:
          name: cloud-native-basta17-config